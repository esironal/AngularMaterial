<mat-toolbar color="primary">
    <button class="sidenav-toggle" mat-button (click)="toggleSidenav.emit()">
      <mat-icon>menu</mat-icon>
    </button>
  Contacts
  <span class="toolbar-spacer"></span>

  <button mat-button [matMenuTriggerFor]="menu">
    <mat-icon class="toolbar-icon">more_vert
    </mat-icon>
  </button>
  <mat-menu #menu>
    <button mat-menu-item (click) = "openAddContactDialog()">New Contact</button>
    <button mat-menu-item (click) = "toggleTheme.emit()">Toggle Theme</button>
    <button mat-menu-item (click) = "toggleDir.emit()">Toggle Direction</button>
  </mat-menu>
</mat-toolbar>
